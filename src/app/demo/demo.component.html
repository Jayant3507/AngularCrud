

<div class="container">
    <a class="btn btn-warning btn-sm mt-3 float-right" [routerLink]="['/add']">Add</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pd of products" >
        <th scope="row">{{pd.id}}</th>
        <td>{{pd.name}}</td>
        <td>{{pd.price}}</td>
        <td><a class="btn btn-primary btn-sm" [routerLink]="['/edit',pd.id]">Edit</a></td>
        <td><button class="btn btn-danger btn-sm" (click)="delete(pd.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
